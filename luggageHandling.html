<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luggage Handling</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; font-weight: bold; }
    input { padding: 6px; width: 250px; }
    #tag { margin-top: 20px; border: 1px solid #000; padding: 10px; display: none; }
    button { padding: 10px 15px; }
  </style>
</head>
<body>

  
  <div class="dashboard">
    <h1>Airport Luggage Check-in</h1>
    <nav>
      <ul>
        <li><a href="employ.html">Home</a></li>
        <li><a href="luggageHandling.html">Luggage Handling</a></li>
      </ul>
    </nav>
  </div>

  <form id="luggageForm">
    <div class="form-group">
      <label for="bookingId">Booking ID:</label>
      <input type="text" id="bookingId" required>
    </div>

    <div class="form-group">
      <label for="numBags">Number of Bags:</label>
      <input type="number" id="numBags" min="1" required>
    </div>

    <div class="form-group">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" value="50" readonly>
    </div>

    <button type="submit">Check-In Luggage</button>
  </form>

  <div id="tag">
    <h3>Luggage Tag</h3>
    <p><strong>Luggage ID:</strong> <span id="tagId"></span></p>
    <p><strong>Booking ID:</strong> <span id="tagBooking"></span></p>
    <p><strong>Weight:</strong> <span id="tagWeight"></span> kg</p>
    <p><strong>Number of Bags:</strong> <span id="tagBags"></span></p>
  </div>

  <script src="./assets/js/luggage.js"></script>
</body>
</html>
